<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="container-h" class="position-relative">
            <div class="container-h-center vertical-center">
                <a class="col position-relative logo-item" href="index.html">
                    <img class="w-100 vertical-center" src="assets/Logo.png" alt="">
                </a>
                <a href="#" class="col item-h color-white position-relative reverse">
                    <div class="vertical-center text-center w-100 f-12">
                        Danh mục
                    </div>
                </a>
                <a href="#" class="col item-h color-white position-relative reverse">
                    <div class="vertical-center text-center w-100 f-12">
                        Xem giá
                    </div>
                </a>
                <div class="col search-bar">
                    <button class="col">
                        <i class="ti-search"></i>
                    </button>
                    <input class="col" type="text" placeholder="Bạn muốn tìm gì?">
                </div>
                <a href="#" class="col item-h reverse-hv color-white position-relative">
                    <div class="vertical-center text-center w-100 f-12">
                        Gọi mua <br> hàng
                    </div>
                </a>
                <a href="#" class="col item-h color-white position-relative reverse-hv">
                    <div class="vertical-center text-center w-100 f-12">
                        Cửa hàng <br> gần đây
                    </div>
                </a>
                <a href="#" class="col item-h color-white position-relative reverse-hv">
                    <div class="vertical-center text-center w-100 f-12">
                        Giỏ hàng
                    </div>
                </a>
                <a href="login.html" class="col item-h color-white position-relative reverse">
                    <div class="vertical-center text-center w-100 f-12">
                        Đăng nhập
                    </div>
                </a>
            </div>
        </div>
    </header>
    <section class="section-login">
        <img src="assets/icon/Shipper_CPS3.0251fdd.png" alt="">
        <h2 class="text-center">Đăng nhập bằng tài khoản Member</h2>
        <form>
            <label for="sdt">Số điện thoại/email</label>
            <input class="form-control" type="text" id="sdt" placeholder="Vui lòng nhập số điện thoại/email">
            <label for="mk">Mật khẩu</label>
            <input class="form-control" type="password" id="mk" placeholder="Vui lòng nhập mật khẩu">
            <a id="ForgotPass" href="#">Quên mật khẩu?</a>
            <button>Đăng nhập</button>
            <button class="sign-in-with">Đăng nhập bằng Google</button>
            <button class="sign-in-with">Đăng nhập bằng Facebook</button>
            <p id="register">Bạn chưa có tài khoản <a href="register.html">Đăng ký ngay</a></p>
            <h5><a href="#">Xem chính sách ưu đãi Smember</a></h5>
        </form>
    </section>
</body>

</html>
